<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container-formulario">
    <fieldset>
        <h1 class="container-h1">Fale Conosco</h1>
        <div class="container-labels">
        <div class="ctn-label">
            <label for="nome">Nome: </label>
            <input id="nome" type="text" placeholder="Digite seu nome">
        </div>
        <div class="ctn-label">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="email@email.com">
        </div>
        <div class="ctn-label">
            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" placeholder="(85)11111-1111">
        </div>
        <div class="ctn-label">
            <label for="Assunto">Assunto: </label>
            <select id="assunto">
                <option value="">Vendas</option>
                <option value="">Financeiro</option>    
                <option value="">Academico</option>
                <option value="">Outros</option>
            </select>
        </div>
        <div class="ctn-label">
            <label for="descreva">Descreva: </label>
            <textarea name="" id="" cols="60" rows="10" placeholder="Descreva aqui"></textarea>
        </div>

        <div class="ctn-label">
            <button>Enviar</button>
        </div>
    </fieldset>
    </form>
</div>
</body>
</html>
